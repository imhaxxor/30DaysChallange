<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var a = prompt("Enter the value")
        if (a >= 80 && a <= 100 ) {
            document.write("1st");


        }else if (a >= 60 && a <= 79) {
            document.write("2nd");


        }else if(a < 40) {
            document.write("3rd");

        }else {
            document.write("4th");

        }



    </script>
    
</body>
</html>
